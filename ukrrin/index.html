<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>UKRRIN Totem</title>

        <link rel="stylesheet" type="text/css" href="/ukrrin/assets/css/welcome.css" />

    <body>

        <div class="header">
            <div class="header_content" id="header_content">
                <img class="page_icon" id="page_icon" src="/ukrrin/assets/icons/svg/icons8-so-so.svg" alt="">
                <span class="page_name" id="page_name">Welcome</span>
            </div>
            <div class="header_datetime">
                <span id="date"></span>
                <span id="time"></span>
            </div>
            <div class="scroll_gif">
                <img src="/ukrrin/assets/icons/svg/icons8-scroll-down-gesture.gif">
            </div>
        </div>

        <div id="fullpage">

            <div class="section" title="Welcome" data-icon="/ukrrin/assets/icons/svg/icons8-so-so.svg">
                <div class="slide" id="welcome"></div>
            </div>

            <div class="section" title="Information" data-icon="/ukrrin/assets/icons/svg/icons8-information.svg">
                <div class="slide" id="information"></div>
            </div>

            <div class="section" title="Lunch and Learn" data-icon="/ukrrin/assets/icons/svg/icons8-cutlery.svg">
                <div class="slide" id="project_stub"></div>
            </div>

            <div class="section" title="We Are BCRRE" data-icon="/ukrrin/assets/icons/svg/icons8-tracks.svg">
                <div class="slide" id="preece_joe"></div>
                <div class="slide" id="easton_john"></div>
            </div>

            <div class="section" title="News" data-icon="/ukrrin/assets/icons/svg/icons8-news.svg">
                <div class="slide" id="news"></div>
            </div>

            <div class="section" title="Events" data-icon="/ukrrin/assets/icons/svg/icons8-calendar.svg">
                <div class="slide" id="events_ukrrin"></div>
                <div class="slide" id="events_social"></div>
            </div>

            <!--      <div class="section" title="Socials" data-icon="assets/icons/white/icons8-champagne-100.png">-->
            <!--        <div class="slide">-->
            <!--          <div class="news" id="cafe_ukrrin"></div>-->
            <!--        </div>-->
            <!--      </div>-->

            <div class="section" title="Departures" data-icon="/ukrrin/assets/icons/svg/icons8-train.svg">
                <div class="slide" id="departure"></div>
            </div>

        </div>

<!--        <script type="text/javascript" src="/ukrrin/assets/js/importer.js"></script>-->

        <script type="text/javascript" src="/ukrrin/assets/js/datetime.js"></script>
        <script type="text/javascript" src="/ukrrin/assets/js/importer.js"></script>
        <script type="text/javascript" src="/ukrrin/assets/js/fullpage.js"></script>
