<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>School of Engineering Totem</title>

  <script type="text/javascript" src="/soe/assets/js/jquery-3.6.0.min.js"></script>

<body>

<div class="header">
  <div class="header_content" id="header_content">
    <img class="page_icon" id="page_icon" src="/soe/assets/icons/icons8-so-so.svg" alt="">
    <span class="page_name" id="page_name">Welcome</span>
  </div>
  <div class="header_datetime">
    <span id="date"></span>
    <span id="time"></span>
  </div>
  <div class="buttons">

    <div class="row">
      <img src="/soe/assets/icons/icons8-chevron-up.svg" id="scroll-up">

    </div>

    <!--                <img src="/ukrrin/assets/icons/gifs/icons8-scroll-down-gesture.gif" id="scroll-down">-->

  </div>
</div>

  <div class="section" title="Welcome" data-icon="/soe/assets/icons/icons8-so-so.svg">
    <div class="slide" id="welcome"></div>
  </div>

  <div class="section" title="Staff Directory" data-icon="/soe/assets/icons/icons8-information.svg">
    <div class="slide" id="staff_directory1"></div>
    <div class="slide" id="staff_directory2"></div>
    <div class="slide" id="staff_directory3"></div>
  </div>

  <div class="section" title="Events" data-icon="/soe/assets/icons/icons8-calendar.svg">
    <div class="slide" id="events"></div>
  </div>

<!--  <div class="section" title="Departures" data-icon="assets/icons/svg/icons8-train.svg">-->
<!--    <div class="slide" id="departure"></div>-->
<!--  </div>-->
